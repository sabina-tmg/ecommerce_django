<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            background: #e6ffe6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .success-container {
            display: inline-block;
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .success-icon {
            font-size: 60px;
            color: #27ae60;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 10px;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #fff;
            background: #27ae60;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #219150;
        }
    </style></head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10004;</div>
        <h1>Payment Successful!</h1>
        <p>Your payment was processed successfully.<br>
        Thank you for your purchase.</p>
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
